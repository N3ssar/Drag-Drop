<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="drag-and-drop-svgrepo-com.svg">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Main Styles -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main class="container">
        <form>
            <label for="addItem">Add Item</label>
            <p class="user-hint"></p>
            <input type="text" id="addItem" class="form-input" placeholder="Add Item Here...">
            <button type="submit">Add</button>
        </form>
        <div class="boxes-container">
            <div class="box box1">
                <h2>Box 1</h2>
            </div>
            <div class="box box2">
                <h2>Box 2</h2>
            </div>
            <div class="box box3">
                <h2>Box 3</h2>
            </div>
            <div class="box box4">
                <h2>Box 4</h2>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
